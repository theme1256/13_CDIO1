<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script>
        function hello(){
            var name = $('#name').val();
            alert("Hello " + name);
        }
    </script>


</head>
<body>
    <input type="text" id="name">Skriv dit navn
    <input type="button" onclick="hello();" value="Hello">
</body>
</html>
